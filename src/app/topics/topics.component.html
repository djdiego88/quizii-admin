<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h3 class="card-title mb-0">Topics</h3>
              <h6 class="card-subtitle mb-2 text-muted">Topics Admin</h6>
            </div>
            <div class="col-sm-7 d-none d-md-block">
              <button class="btn btn-primary float-right" type="button" (click)="topicDialog()"><i class="fa fa-plus" aria-hidden="true"></i> Add topic</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Science">
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <div class="example-container mat-elevation-z8">
                <mat-table #table [dataSource]="dataSource">
                  <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"><i *ngIf="element.parent === 'none'" class="fa fa-certificate" aria-hidden="true"></i><i *ngIf="element.parent !== 'none'" class="fa fa-level-up" aria-hidden="true"></i>&nbsp;&nbsp;{{element.name?.en}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Languages">
                    <mat-header-cell *matHeaderCellDef> Available Languages </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <span *ngFor="let language of element.availableLanguages" class="badge badge-primary mr-1">{{language}}</span>
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Status">
                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <span *ngIf="element.status === 'enabled'" class="badge badge-success">Enabled</span>
                      <span *ngIf="element.status === 'disabled'" class="badge badge-danger">Disabled</span>
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      <a class="btn btn-sm btn-link text-muted" (click)="topicDialog(element)" [title]="'Edit info of '+element.name?.en"><i class="fa fa-edit" aria-hidden="true"></i></a>
                      <a class="btn btn-sm btn-link text-danger" (click)="deleteTopic(element)" [title]="'Delete to '+element.name?.en"><i class="fa fa-trash" aria-hidden="true"></i>
                      </a>
                    </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
