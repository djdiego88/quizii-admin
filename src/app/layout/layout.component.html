<app-header
  [navbarBrandRouterLink]="['/home']"
  [fixed]="true"
  [navbarBrandText]="{icon: '', text: 'Quizii Admin'}"
  [sidebarToggler]="false"
  [asideMenuToggler]="false" class="navbar-dark" style="background-color: #46178f;">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Topics</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Questions</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Titles</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto mr-4">
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" href="#">Logout</a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>Quizii Admin &copy; 2020.</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
</app-footer>
